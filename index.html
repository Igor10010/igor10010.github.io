<!doctype html>
<html>
<head>
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <p>Button which shows you the time you clicked it</p>
        <button onclick="current()">Try it</button>
        <p id="current"></p>
        <br>
        <p>Time you opened this webpage:</p>
        <button onclick="visited()">Click me</button>
        <p id="visit"></p>
        <br>
        <p>On/Off switch which shows your current time:</p>
        <button id="switched">On/Off</button>
        <p id="switch"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
